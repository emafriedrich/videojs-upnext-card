<!doctype html>
<html>
  <head>
    <link href="//vjs.zencdn.net/5.16.0/video-js.css" rel="stylesheet">

    <!-- If you'd like to support IE8 -->
    <!--[if IE 8]><script src="//vjs.zencdn.net/ie8/1.1.2/videojs-ie8.min.js"></script><!--<![endif]-->

    <script src="//vjs.zencdn.net/5.16.0/video.js"></script>

    <!-- include the playlist plugin -->
    <script src='dist/videojs-upnext.js'></script>
    <link rel='stylesheet' href='dist/videojs-upnext.css'>

    <style>
      .video-js {
        /*width: 622.22px;*/
        width: 840px;
        height: 350px;
      }

      .video-js .vjs-poster {
        /*background-color: white;*/
        /*background-image: inherit !important;*/
      }
    </style>
  </head>

  <body>

    <video class='video-js vjs-big-play-centered' controls width='600' height='250'
      poster='poster.jpg'
    >
      <source src='http://vjs.zencdn.net/v/oceans.mp4' type='video/mp4' >
    </video>

    <script>
    var video = document.querySelector('video');

    function getTitle(){
      return "Hi, this is a title";
    }

    function next(){
      alert("Video ended");
    }

    var player = videojs(video, {
    }, function() {
      player.upnext({
        timeout : 5000,
        getTitle : getTitle,
        next : next
      });
    });


    </script>
  </body>
</html>
